<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>lesson_14</title>
</head>

<body>
  <div class="wrapper">
    <header class="header header--margin-bottom">
      <div class="header__container">
        <h1 class="header__title">lesson_14</h1>
      </div>
    </header>
    <main class="main">
      <div class="personal-container">
        <form class="personal-form" action="#" method="post" enctype="multipart/form-data">
          <div class="personal-form__info">
            <p class="lable-personal">There are many variations of passages of Lorem Ipsu available,
              but the majority have suffered alte.</p>
          </div>
          <div class="personal-form__data">

            <input required type="text" name="form[]" placeholder="Name*">

            <input required type="email" name="form[]" placeholder="Email*">

            <input type="text" name="form[]" placeholder="Location">

            <div class="flex-data">

              <input required type="text" name="form[]" placeholder="Budget*">

              <input required type="text" name="form[]" placeholder="Subject*">
            </div>


            <input required type="text" placeholder="Message*">

          </div>
          <div class="personal-form__btn">
            <button class="button-personal">Submit</button>
          </div>
        </form>
      </div>
      <div class="website-container">
        <form class="website-form" action="#" method="post" enctype="multipart/form-data">
          <div class="top-form">
            <div class="left-top">
              <div class="left-top__name">
                <label for="first-name">First Name</label>
                <input type="text" name="form[]" id="first-name" placeholder="Enter First Name">
              </div>
              <div class="left-top__email">
                <label for="email">Email</label>
                <input type="email" name="form[]" id="email" placeholder="Enter your Email">
              </div>
            </div>
            <div class="right-top">
              <div class="right-top__last-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="form[]" id="last-name" placeholder="Enter Last Name">
              </div>
              <div class="right-top__phone"><label for="phone-number">Phone Number</label>
                <input type="tel" name="form[]" id="phone-number" placeholder="Enter Phone Number">
              </div>
            </div>
          </div>
          <div class="center-form">
            <label>Message</label>
            <textarea class="textarea-center">Enter your Message</textarea>
          </div>
          <div class="bottom-form">
            <div class="left-bottom">
              <input class="checkbox-input" type="checkbox" value="checkbox" id="checkbox-bottom" name="form[]">
              <label class="checkbox-lable" for="checkbox-bottom">I agree with Terms of Use and Privacy Policy</label>
            </div>
            <div class="right-button">
              <button class="button-right">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">2024</p>
      </div>
    </footer>
  </div>

</body>

</html>
